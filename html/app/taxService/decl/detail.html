<div class="row-fluid detail-form"> 
  <div class="span5">
    <form name="" class="form-horizontal">
      <div class="control-group">
	<label class="control-label">纳税人</label>
	<div class="controls">
	  <input type="text" ng-model="decl.taxpayer" required />
	</div>
      </div>

      <div class="control-group">
	<label class="control-label">应税项目</label>
	<div class="controls">
	  <select ng-model="decl.taxObject"  
		  ng-options="i for i in taxObjects"></select> 
	</div>
      </div>

      <div class="control-group">
	<label class="control-label">应税金额</label>
	<div class="controls">
	  <input type="number" ng-model="decl.taxBasis" />
	</div>
      </div>

      <div class="control-group">
	<label class="control-label">地址</label>
	<div class="controls">
	  <select ng-model="decl.region" ng-options="i for i in regions" ></select>
	</div>
      </div>

      <div class="control-group">
	<label class="control-label">税源</label>
	<div class="controls">
	  <input type="text" ng-model="decl.taxSource" />
	</div>
      </div>
      
      <div class="control-group">
	<label class="control-label">付款方</label>
	<div class="controls">
	  <input type="text"  ng-model="decl.employer" />
	</div>
      </div>

      <div class="control-group">
	<label class="control-label">发生日期</label>
	<div class="controls">
	  <input type="text"  ng-model="decl.occurDate" />
	</div>
      </div>

      <div class="control-group">
	<label class="control-label">申报日期</label>
	<div class="controls">
	  <input type="text"  ng-model="decl.declDate" />
	</div>
      </div>

      <div class="control-group">
	<label class="control-label">说明</label>
	<div class="controls">
	  <textarea ng-model="decl.description" ></textarea>
	</div>
      </div>

      <br>
      <div class="control-group">
	<div class="controls">
	  <a href="#/decl/list" class="btn">取消</a>
	  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
		  class="btn btn-primary">保存</button>
	  <button ng-click="destroy()" ng-show="decl._id" class="btn btn-danger">删除</button>
	</div>
      </div>
    </form>
  </div>
  <div class="span7">
    <table class="table table-bordered bg-white">
      <tr><th>税种</th><th>应税项目</th><th>计税依据</th><th>税率/征收率</th><th>应纳税额(元)</th></tr>
      <tr ng-repeat="item in decl.taxesDetail">
	<td>{{item.taxClass}}</td>
	<td>{{item.object}}</td>
	<td>{{item.taxBasis}}</td>
	<td>{{item.rate}}</td>
	<td>{{item.taxes}}</td>
      </tr>
      <tr><td>合计</td><td></td><td></td><td></td><td>{{decl.taxes}}</td>
      </tr>
    </table>
  </div>
</div>
